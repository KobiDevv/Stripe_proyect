<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago Seguro</title>

    <script src="https://js.stripe.com/v3/"></script>

    <style>
        body {
            background: #0d0f1a;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .banner {
            font-size: 50px;
            font-weight: bold;
            color: cyan;
            margin-top: 20px;
            filter: drop-shadow(0 0 10px cyan);
            letter-spacing: 8px;
        }

        .card-box {
            background: #1c1f2e;
            width: 380px;
            margin: 40px auto;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px #0008;
        }

        input {
            width: 92%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            outline: none;
        }

        .pay-btn {
            width: 95%;
            padding: 14px;
            border: none;
            background: #6d63ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .error-box {
            display: none;
            background: #ff3b3b;
            color: white;
            padding: 12px;
            margin-top: 15px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="banner">CVV V8I</div>

    <div class="card-box">
        <h2>ðŸ’³ Pago Seguro</h2>

        <input id="amount" type="number" min="10" value="10" placeholder="Monto en MXN" />

        <div id="card-element"></div>

        <button id="payBtn" class="pay-btn">PAGAR AHORA</button>

        <div id="errorBox" class="error-box"></div>
    </div>

    <script>
        const stripe = Stripe("{{ publishable_key }}");
        const elements = stripe.elements();
        const card = elements.create("card", { hidePostalCode: true });
        card.mount("#card-element");

        const errorBox = document.getElementById("errorBox");
        const payBtn = document.getElementById("payBtn");

        function showError(msg) {
            errorBox.style.display = "block";
            errorBox.innerHTML = "âŒ " + msg;
        }

        payBtn.addEventListener("click", async () => {
            errorBox.style.display = "none";

            const amount = document.getElementById("amount").value.trim();

            if (!amount || isNaN(amount) || amount < 10) {
                showError("El monto mÃ­nimo es $10 MXN.");
                return;
            }

            payBtn.disabled = true;
            payBtn.innerHTML = "Procesando...";

            const res = await fetch("/create-payment-intent", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: amount })
            });

            const data = await res.json();

            if (data.error) {
                showError(data.error);
                payBtn.disabled = false;
                payBtn.innerHTML = "PAGAR AHORA";
                return;
            }

            const result = await stripe.confirmCardPayment(data.clientSecret, {
                payment_method: {
                    card: card
                }
            });

            if (result.error) {
                showError(result.error.message);
                payBtn.disabled = false;
                payBtn.innerHTML = "PAGAR AHORA";
            } else {
                window.location.href = "/success";
            }
        });
    </script>
</body>
</html>
