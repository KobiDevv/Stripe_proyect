<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout Profesional</title>
    <script src="https://js.stripe.com/v3/"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            color: white;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }

        p {
            text-align: center;
            opacity: .8;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 18px;
            outline: none;
        }

        #payment-element {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #6c5ce7;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #5a4ad0;
        }

        #mensaje {
            text-align: center;
            margin-top: 15px;
            opacity: .9;
            font-size: 16px;
        }

        .loader {
            display: none;
            margin: auto;
            margin-top: 15px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #6c5ce7;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>


<body>
<div class="container">
    <h2>üí≥ Pago Seguro</h2>
    <p>Completa tu compra de forma r√°pida y segura</p>

    <input id="monto" type="number" placeholder="Monto en MXN">

    <div id="payment-element"></div>

    <button id="submit">üí∞ PAGAR AHORA</button>

    <div class="loader" id="loader"></div>
    <p id="mensaje"></p>
</div>


<script>
    const stripe = Stripe("{{ publishable_key }}");
    let elements;

    async function initialize() {
        const amount = document.querySelector("#monto").value || 50;

        const response = await fetch("/create-payment-intent", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                amount: amount,
                description: "Pago de " + amount + " MXN"
            })
        });

        const { clientSecret } = await response.json();

        elements = stripe.elements({ clientSecret });
        const paymentElement = elements.create("payment");
        paymentElement.mount("#payment-element");
    }

    async function pagar() {
        document.getElementById("loader").style.display = "block";
        document.getElementById("mensaje").innerText = "Procesando pago...";

        const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                return_url: window.location.origin + "/success"
            }
        });

        if (error) {
            document.getElementById("loader").style.display = "none";
            document.getElementById("mensaje").innerText = "‚ùå " + error.message;
        }
    }

    document.querySelector("#submit").addEventListener("click", pagar);
    document.querySelector("#monto").addEventListener("input", initialize);

    initialize();
</script>

</body>
</html>
